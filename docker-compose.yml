version: '3.8'

services:
  app:
    build:
      context: ./app 
    container_name: sweetcontrol_app
    ports:
      - "3000:3000" 
    environment:
      DB_HOST: db
      DB_USER: admin
      DB_PASSWORD: admin_password
      DB_DATABASE: sweetcontrol_db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy 
    networks:
      - sweetcontrol_net

  db:
    image: mysql:8.0
    container_name: sweetcontrol_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sweetcontrol_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin_password
    ports:
      - "33306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - sweetcontrol_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - app
    networks:
      - sweetcontrol_net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000" 
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sweetcontrol_net

networks:
  sweetcontrol_net:
    driver: bridge

volumes:
  mysqldata:
  grafana_data: